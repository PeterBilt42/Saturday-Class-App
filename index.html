<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script type="text/javascript" src="assets/javascript/logic.js"></script>	
</head>
<body>
<!--  **** Jumbotron Here-->
<div class="jumbotron">
  <h1>New York Times Search</h1>
</div>

<!-- container -->
<!-- Row 1: Search results title, search term, etc -->
<div class="container">
	<div class="row">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Search Parameters</h3>
  			</div>
  				<div class="panel-body">
  					<h5>Search Term:</h5>
  						<div class="input-group">
  								<input type="text" class="form-control" placeholder=" " aria-describedby="basic-addon1">
						</div>

						<h5>Number of Records to Retrieve:</h5>
  						<div class="input-group">
  								<input type="text" class="form-control" placeholder=" " aria-describedby="basic-addon1">
						</div>

						<h5>Start Year(Optional):</h5>
  						<div class="input-group">
  								<input type="text" class="form-control" placeholder=" " aria-describedby="basic-addon1">
						</div>

						<h5>End Year(Optional):</h5>
  						<div class="input-group">
  								<input type="text" class="form-control" placeholder=" " aria-describedby="basic-addon1">
						</div>
    
  


				<button class="btn btn-success">Search</button>
				<button class="btn btn-info">Clear Results</button>
			</div><!-- closes panel-body class -->
		</div><!-- closes the panel-default -->
	</div> <!-- closes row tag -->
</div> <!-- closes container tag -->

<!-- Row 2  Top Articles -->


<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous"></script>
</body>
</html>
